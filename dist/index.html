<!DOCTYPE html>
<html lang="en" ng-app="application">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nord Trainee</title>

        <link rel="stylesheet" href="styles/main.c76546c8bf2e770831e4.css">

    </head>

    <body ng-controller="AppController">

        <header class="jumbotron logo">

            <!-- Main component for a primary marketing message or call to action -->              
            <img src="images/logo.png" class="img-responsive logo" alt="logo">
            <h3 class="name">Nord Software</h3>
        </header >
        <div class="listof">
            <h2 class="listof">List of participants</h2>
        </div>

        <form class="form-inline list" ng-submit="addParticipant()">
            
            <div class="form-group fullname">

                <input type="text" class="fullname" placeholder="Full name" ng-model="new.fullname" pattern="[a-zA-Z][a-zA-Z ]{4,}">
            </div>
            <div class="form-group email">

                <input type="email" class="email"  placeholder="E-mail address" ng-model="new.email">
            </div>

            <div class="form-group phone">

                <input type="text" class="phone" placeholder="Phone number"  ng-model="new.phone" pattern="[0-9]{10,}">
            </div>

            <div class="form-group addnew">

                <button type="submit" class="addnew" >Add new</button>
            </div>
        </form>
        

        <div class= "container participants">

            
            <table class="table list">
                <thead>
                    <th class="fullname"><div class="columnName"><span class="headers">Full names &nbsp; &nbsp;</span><span ng-click="sortParticipants()"><i ng-show="!reversed" class="glyphicon glyphicon-arrow-down"></i><i ng-show="reversed" class="glyphicon glyphicon-arrow-up"></i></span></div></th>
                    <th class="email"><div class="columnName">E-mail address</div></th>
                    <th class="phone"><div class="columnName">Phone number</div></th>
                    <th>                  </th>

                </thead>
                <tbody>
                    <tr ng-repeat="participant in PageParticipants" style="height:72px">
                        <td><div class="rowtable"><span class="inside" style="margin:auto" ng-show="!participant.edit" >{{participant.fullname}}</span>
                            <input class="fullname" type="text" ng-model="participant.fullname" ng-show="participant.edit"></div></td>
                        <td><div class="rowtable"><span ng-show="!participant.edit">{{participant.email}}</span>
                            <input class="email" type="email" ng-model="participant.email" ng-show="participant.edit"></div></td>
                        <td><div class="rowtable"><span ng-show="!participant.edit">{{participant.phone}}</span>
                            <input class="phone" type="text" ng-model="participant.phone" ng-show="participant.edit"></div></td>

                        <td>
                            <div class="rowtable">

                            <span class="edit"  ng-show="!participant.edit" ng-click="editParticipant(participant)" ><i class="glyphicon glyphicon-pencil but"></i></span>
                            <span  ng-show="!participant.edit" ng-click="deleteParticipant(participant)" ><i class="glyphicon glyphicon-trash but"></i></span>
                            <button ng-show="participant.edit" class="cancelEdit" ng-click="cancelUpdate(participant)">Cancel</button>
                            <button ng-show="participant.edit" class="saveEdit" ng-click="saveUpdate(participant)">Save</button>
                                </div>
                        </td>

                    </tr>
                </tbody>


            </table>
            <div class="pagi">
            <uib-pagination total-items="participants.length" ng-model="currentPage" items-per-page="itemsPerPage" ng-click="setPagingData(currentPage)"></uib-pagination>
                </div>
        </div>
        <script src="scripts/main.d8424b2a5a727771b72c.js"></script>
    </body>

</html>
